<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assingment-3-pratice</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
</head>

<body>
    <header class="bg-[#FFFFFF] w-auto h-auto">

        <!-- Navbar Section -->
        <nav class="grid grid-cols-2 lg:grid-cols-3 p-4 md:p-8 lg:p-10 items-center">
            <div class="flex gap-1">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="size-6   bg-[#ABEF5F] rounded-full p-1 text-black">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 19.5 15-15m0 0H8.25m11.25 0v11.25" />
                </svg>
                <h2 class="text-xl font-bold">Rinterio</h2>
            </div>

            <div class="hidden lg:flex justify-between">
                <a class="font-semibold text-black" href="">Home</a>
                <a class="font-semibold text-[#737373]" href="">Service</a>
                <a class="font-semibold text-[#737373]" href="">Portfolo</a>
                <a class="font-semibold text-[#737373]" href="">Blogs</a>
            </div>

            <div class="md:flex gap-4 justify-end items-center">

                <div class="hidden md:visible md:flex gap-2 items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor"
                        class="size-9 border border-white bg-slate-100 rounded-full p-1 text-black ">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                    </svg>

                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor"
                        class="size-9 border border-white bg-slate-100 rounded-full p-1 text-black">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
                    </svg>

                </div>


                <div class="hidden md:visible md:flex bg-[#ABEF5F] gap-3 p-2 rounded-3xl">

                    <button class="font-bold  md:w-32">Book Consult</button>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.0"
                        stroke="currentColor" class="size-7 border border-black bg-black rounded-full p-1 text-white">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="m4.5 19.5 15-15m0 0H8.25m11.25 0v11.25" />
                    </svg>

                </div>

                <div class=" visible lg:hidden ml-20">
                    <label class="btn btn-circle swap swap-rotate">
                        <!-- hamburger icon -->
                        <svg class="swap-off fill-current" xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                            viewBox="0 0 512 512">
                            <path d="M64,384H448V341.33H64Zm0-106.67H448V234.67H64ZM64,128v42.67H448V128Z" />
                        </svg>


                    </label>
                </div>
            </div>

        </nav>





        <!-- Bannar Section -->
        

    </header>



    <main></main>



    <footer></footer>
</body>

</html>
